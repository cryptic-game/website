name: CI

on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches: [ master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - run: npm run lint

  build:
    needs: [ lint ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - name: Prepare build
        id: prepare_build
        run: |
          if [ "${{ github.event_name == 'pull_request' }}" == "true" ]; then
            echo ::set-output name=folder::"/pr/$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')/"
          fi

      - run: npm run generate
        env:
          BASE_HREF: ${{ steps.prepare_build.outputs.folder }}

      - uses: actions/upload-artifact@v2
        with:
          name: cryptic-website
          path: dist

  deploy:
    needs: [ build ]
    runs-on: ubuntu-latest

    environment:
      name: gh-pages
      url: https://www.cryptic-game.net/${{ steps.prepare_deploy.outputs.folder }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: cryptic-website
          path: dist

      - name: Prepare deploy
        id: prepare_deploy
        run: |
          cp dist/index.html dist/404.html

          if [ "${{ github.event_name == 'pull_request' }}" == "true" ]; then
            echo ::set-output name=folder::"pr/$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')"
            echo ::set-output name=clean_exclude::""
          else
            echo ::set-output name=clean_exclude::"['pr']"
            echo "www.cryptic-game.net" > dist/CNAME
            touch dist/.nojekyll
          fi

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY_NAME: ${{ github.repository }}
          BRANCH: gh-pages
          FOLDER: dist
          TARGET_FOLDER: ${{ steps.prepare_deploy.outputs.folder }}
          CLEAN_EXCLUDE: ${{ steps.prepare_deploy.outputs.clean_exclude }}
          CLEAN: true

          # https://github.com/crazy-max/ghaction-github-pages/blob/dev/src/git.ts#L3-L8
          COMMIT_MESSAGE: Deploy to GitHub pages
          GIT_CONFIG_NAME: github-actions[bot]
          GIT_CONFIG_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
